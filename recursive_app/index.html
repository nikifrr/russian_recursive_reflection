<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/undohtml.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./components/custom-button/custom-button.styles.css">
    <title>Recursive App</title>
</head>

<body>
    <header class="recursive-header">
        <h2 class="h1">This is Recursive App</h1>
    </header>
    <aside class="pool-of-elements">
        <h2>This is the pool of elements</h2>
        <ul class="elements-list">
            <li class="elements-list-item featured-container droppable initial"><img class="feature-img"
                    src="./img/all-seeing-eye.png" alt="" srcset=""></li>
            <li class="elements-list-item featured-container droppable initial"><img class="feature-img"
                    src="./img/left-eye.png" alt="" srcset=""></li>
            <li class="elements-list-item featured-container droppable initial"><img src="./img/lips.png" alt=""
                    class="feature-img"></li>
            <li class="elements-list-item featured-container droppable initial"><img src="./img/nose.png" alt=""
                    class="feature-img"></li>
            <li class="elements-list-item featured-container droppable initial"><img src="./img/right-eye.png" alt=""
                    class="feature-img"></li>
        </ul>
    </aside>
    <main class="recursive-main">
        <h2>This is the face container</h2>
        <div class="button-container">
            <button class="custom-button" onclick="allowDragging()">Allow Dragging</button>
            <button class="custom-button" onclick="rollback()">Clean the face</button>
        </div>
        <div class="face">
            <div class="third-eye featured-container droppable "></div>
            <div class="left-eye featured-container droppable"></div>
            <div class="right-eye featured-container droppable"></div>
            <div class="nose featured-container droppable"></div>
            <div class="lips featured-container droppable"></div>
        </div>

    </main>
    <script src="./app.js"></script>
</body>

</html>
